spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

  liquibase:
    enabled: false

  security:
    user:
      name: testuser
      password: testpass

logging:
  level:
    com.group3.realestate: DEBUG
    org.hibernate.SQL: DEBUG
